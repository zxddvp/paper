<label style="font-family: 黑体; font-size: 20px; color: #008080; ">撰写本科毕业论文（设计）的意义</label>
<ul style="font-family: 楷体_GB2312; font-size: 20px;" >
<li>毕业论文（设计）是高等学校应届本科毕业生的<em style="color: #FF00FF; font-style: normal">总结性独立作业</em> ，是高等学校教学过程的重要环节，也是学生学业成绩考核和评定的一种重要方式。
<br />
<br /></li>


<li>撰写毕业论文（设计），目的在于锻炼、提高学生在<em style="color: #FF00FF; font-style: normal">专业领域内发现问题、提出问题、分析问题和解决问题</em>的能力，检验学生在本科阶段对专业知识、治学方法的掌握程度；经历科学研究的基本训练，激发创新意识与探索精神，提高综合素质和社会实践能力。</li>
<br />
<br />
<li>毕业论文（设计）是学生<em style="color: #FF00FF; font-style: normal">毕业与学位资格认证</em>的重要依据，毕业论文（设计）答辩未通过者不予毕业，优秀毕业论文（设计）学校将结集成册，上网公布。</li>

</ul>  
                </td>
